<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mại Dâm - Tác Hại & Phòng Tránh | Vì Cộng Đồng Khỏe Mạnh</title>
    <meta name="description" content="Thông tin về mại dâm, tác hại, biện pháp phòng ngừa và các hỗ trợ cho người bị ảnh hưởng.">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/styles-index.css">
    <link rel="stylesheet" href="../css/header-support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #9b59b6;
            --secondary-color: #8e44ad;
            --accent-color: #e84393;
            --dark-color: #2c3e50;
            --light-color: #f9f9f9;
            --gradient-primary: linear-gradient(135deg, #9b59b6, #8e44ad);
            --gradient-secondary: linear-gradient(135deg, #e84393, #d63031);
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            overflow-x: hidden;
        }
        
        /* Innovative 3D Header */
        .header-3d {
            position: relative;
            height: 100vh;
            width: 100%;
            perspective: 1000px;
            overflow: hidden;
            background: #000;
        }
        
        .header-3d-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transform-style: preserve-3d;
            z-index: 10;
        }
        
        .header-title {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 20px rgba(155, 89, 182, 0.7);
            margin-bottom: 1rem;
            transform: translateZ(50px);
            letter-spacing: 2px;
        }
        
        .header-subtitle {
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
            margin-bottom: 2rem;
            transform: translateZ(30px);
        }
        
        .header-explore {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transform: translateZ(40px);
            box-shadow: 0 10px 20px rgba(142, 68, 173, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .header-explore:hover {
            transform: translateZ(50px) scale(1.05);
            box-shadow: 0 15px 30px rgba(142, 68, 173, 0.4);
        }
        
        /* 3D Grid Background */
        .grid-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateX(60deg) rotateZ(0);
            animation: gridRotate 120s linear infinite;
        }
        
        .grid-line {
            position: absolute;
            width: 100vw;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(155, 89, 182, 0.5), transparent);
        }
        
        .grid-line-vertical {
            width: 2px;
            height: 100vh;
            background: linear-gradient(180deg, transparent, rgba(155, 89, 182, 0.5), transparent);
        }
        
        /* Navigation */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-logo {
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }
        
        .navbar-logo i {
            margin-right: 10px;
            font-size: 1.8rem;
            animation: logoGlow 2s infinite alternate;
        }
        
        .navbar-links {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .navbar-link {
            margin: 0 10px;
        }
        
        .navbar-link a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .navbar-link a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: rgba(155, 89, 182, 0.3);
            transition: height 0.3s ease;
            z-index: -1;
            border-radius: 25px;
        }
        
        .navbar-link a:hover::before {
            height: 100%;
        }
        
        .navbar-link a.active {
            background: var(--gradient-primary);
            color: white;
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: bounce 2s infinite;
        }
        
        .scroll-indicator i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .scroll-text {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        /* Animations */
        @keyframes gridRotate {
            0% { transform: rotateX(60deg) rotateZ(0); }
            100% { transform: rotateX(60deg) rotateZ(360deg); }
        }
        
        @keyframes logoGlow {
            0% { text-shadow: 0 0 5px rgba(155, 89, 182, 0.5); }
            100% { text-shadow: 0 0 20px rgba(155, 89, 182, 0.8), 0 0 30px rgba(155, 89, 182, 0.6); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
            40% { transform: translateY(-20px) translateX(-50%); }
            60% { transform: translateY(-10px) translateX(-50%); }
        }
    </style>
</head>
<body>
    <!-- 3D Header Section -->
    <section class="header-3d">
        <!-- Navigation -->
        <div class="nav-container">
            <a href="index.html" class="navbar-logo">
                <i class="fas fa-shield-heart"></i> Vì Cộng Đồng Khỏe Mạnh
            </a>
            <ul class="navbar-links">
                <li class="navbar-link"><a href="index.html">Trang Chủ</a></li>
                <li class="navbar-link"><a href="#" class="active">Tệ Nạn Xã Hội</a></li>
                <li class="navbar-link"><a href="index.html#mission">Mục Tiêu</a></li>
                <li class="navbar-link"><a href="index.html#hope-stories">Câu Chuyện Hy Vọng</a></li>
                <li class="navbar-link"><a href="index.html#support-resources">Hỗ Trợ</a></li>
                <li class="navbar-link"><a href="#contact-footer">Liên Hệ</a></li>
            </ul>
        </div>
        
        <!-- 3D Grid Background -->
        <div class="grid-3d" id="grid3d">
            <!-- Grid lines will be generated by JavaScript -->
        </div>
        
        <!-- Header Content -->
        <div class="header-3d-content">
            <h1 class="header-title">HIỂU RÕ NẠN MẠI DÂM</h1>
            <p class="header-subtitle">Khám phá tác hại xã hội, biện pháp phòng tránh và cơ hội hỗ trợ, giúp đỡ những người bị ảnh hưởng bởi nạn mại dâm</p>
            <a href="#main-content" class="header-explore">Khám Phá Ngay</a>
        </div>
        
        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
            <span class="scroll-text">CUỘN XUỐNG</span>
        </div>
    </section>
    
    <main id="main-content">
        <!-- Main content will be added later -->
    </main>
    
    <footer id="contact-footer">
        <!-- Footer will be added later -->
    </footer>
    
    <script>
        // Generate 3D grid lines
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('grid3d');
            const numberOfLines = 20;
            const spacing = 100;
            
            // Create horizontal lines
            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line';
                line.style.top = `${i * spacing - (numberOfLines * spacing / 2)}px`;
                grid.appendChild(line);
            }
            
            // Create vertical lines
            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.className = 'grid-line-vertical';
                line.style.left = `${i * spacing - (numberOfLines * spacing / 2)}px`;
                grid.appendChild(line);
            }
            
            // 3D effect on mouse move
            document.querySelector('.header-3d').addEventListener('mousemove', function(e) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                
                document.querySelector('.header-3d-content').style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
                document.getElementById('grid3d').style.transform = `rotateX(60deg) rotateZ(0) translateX(${-xAxis * 2}px) translateY(${-yAxis * 2}px)`;
            });
            
            // Reset on mouse leave
            document.querySelector('.header-3d').addEventListener('mouseleave', function() {
                document.querySelector('.header-3d-content').style.transform = 'rotateY(0) rotateX(0)';
                document.getElementById('grid3d').style.transform = 'rotateX(60deg) rotateZ(0)';
            });
            
            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        window.scrollTo({
                            top: target.offsetTop,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
